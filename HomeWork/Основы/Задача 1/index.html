<!-- Создать переменные num1, num2 которые пользователь вводит с клавиатуры
Проверьте, что переменная num1 равна или меньше 1, а переменная num2 больше или равна 3. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num1 = Number(prompt("Введите число 1"));
      let num2 = Number(prompt("Введите число 2"));
      if(num1<=1){
       console.log("Число 1 меньше или равно 1");
      }
      else {
        console.log("Число 1 больше 1");
      }

      if(num2>=3){
        console.log("Число 2 больше или равно 3");
       }
       else {
         console.log("Число 2 меньше 3");
       }
    </script>
  </body>
</html>
