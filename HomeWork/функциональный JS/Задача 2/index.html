<body>
    <script>
        const createCounter=(count=0)=>{
            return{
                increment(){
                    ++count;
                },
                decrement(){
                    --count;
                },
                getValue(){
                    return count;
                }
            }
        }

        const counter=createCounter();

        console.log(counter.getValue());
        console.log(counter.increment());
        console.log(counter.increment());
        console.log(counter.getValue());
        console.log(counter.decrement());
        console.log(counter.getValue());
    </script>
</body>
