<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function createCalculater(initialValue){
            let value=initialValue;

            return {
                add:function(num){
                    value+=num;
                },
                subtract:function(num){
                    value-=num;
                },
                getValue:function(){
                    return value;
                },
            }
        }

        const calculater=createCalculater(10);
        calculater.add(20);
        calculater.subtract(15);
        console.log(calculater.getValue())
    </script>
</body>
</html>
